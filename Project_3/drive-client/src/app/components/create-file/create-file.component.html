<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Create File</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="validate-form" (ngSubmit)="createFile(form)" #form="ngForm">
            <div class="modal-body">

                <div>
                    <input class="fs-3" type="text" name="filename" [(ngModel)]="file.fileName" required
                        placeholder="Name" style="height: 50px;">
                </div>
                <span *ngIf="form.submitted && form.controls['filename'].errors" class="text-danger d-block">Please,
                    Enter a filename</span>
                <br>

                <div class="input-group">
                    <input class="fs-3" type="text" name="extension" [(ngModel)]="file.FileExtension" required
                        placeholder="Extension" style="height: 50px;">
                </div>
                <span *ngIf="form.submitted && form.controls['extension'].errors" class="text-danger d-block">Please,
                    Enter a file extension</span>
                <br>

                <div>
                    <span class="fw-boder fs-4">Content</span>
                    <p contenteditable="true" id="text-id" style="min-height: 400px;" [(ngModel)]="file.text"></p>
                </div>
                <span *ngIf="form.submitted && form.controls['extension'].errors" class="text-danger d-block">Please,
                    Enter a file content</span>
                <br>

            </div>
            <div class="modal-footer">
                <button id="btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Save file">
            </div>
        </form>
    </div>
</div>
