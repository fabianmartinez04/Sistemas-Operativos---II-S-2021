<div>
    <div class="nav justify-content-end px-2 mt-2 navbar-bg py-2">
        <div class="text-white fs-5 fw-bolder my-auto px-3">
            <span class="px-1">{{user.username | uppercase}}</span>
            <i class="far fa-user-circle"></i>
        </div>
        <button class="btn btn-outline-primary fw-bolder fs-5" (click)="exit()">
            Exit
        </button>
    </div>
    <div class="row">
        <div class="col-xs-0 col-sm-2">
            <h5 class="px-2 my-2 text-white">Drive of {{user.username | uppercase}}</h5>
            <div class="list-group left-menu" style="height: 85vh;">
                <button type="button" class="btn list-group-item left-menu text-white"
                    [ngClass]="{'item-active': personalFiles}" (click)="loadPersoonalFiles()">
                    My Files
                </button>
                <button type="button" class="btn list-group-item left-menu text-white w-100"
                    [ngClass]="{'item-active': !personalFiles}" (click)="loadSharedFiles()">
                    Shared Files
                </button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-10 mt-1">
            <div class="btn-group" role="group">
                <div class="input-group mb-3 me-3">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        New
                        <i class="fas fa-plus"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item">Folder</button></li>
                        <li><button class="dropdown-item">File</button></li>
                    </ul>
                </div>
                <div class="input-group mb-3 me-3">
                    <button class="btn btn-outline-primary" type="button">
                        Copy
                    </button>
                </div>
                <div class="input-group mb-3 me-3">
                    <button class="btn btn-outline-primary" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        Move
                    </button>
                </div>
                <div class="input-group mb-3 me-3">
                    <button class="btn btn-outline-primary" type="button">
                        Delete
                    </button>
                </div>
                <div class="input-group mb-3 me-3">
                    <button class="btn btn-outline-primary" type="button">
                        Shared
                    </button>
                </div>
            </div>
            <div class="row">
                <span class="text-white fs-5 fw-bolder">{{directory}}</span>
            </div>
            <div class="row">
                    <div class="row text-white">
                        <div class="col-4">
                            <span class="ms-5">Name</span>
                        </div>
                        <div class="col-2">
                            <span>Extension</span>
                        </div>
                        <div class="col-2">
                            <span>Date created</span>
                        </div>
                        <div class="col-2">
                            <span>Date Modified</span>
                        </div>
                        <div class="col-2">
                            <span>Size</span>
                        </div>     
                    </div>
                    <div class="file" *ngFor="let file of files; let index = index"
                        [ngClass]="{'file-selected': selectedItem == index}" 
                        (click)="selectedItem == index?selectedItem = -1:selectedItem = index"
                        (dblclick)="openFile()">
                        <app-file [file]="file" [selected]="index == selectedItem"></app-file>
                    </div>
            </div>
        </div>
    </div>
</div>


<app-move id="offcanvasRight" tabindex="-1" class="offcanvas offcanvas-end" aria-labelledby="offcanvasRightLabel"></app-move>
